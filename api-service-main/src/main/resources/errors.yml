errors:
  responses:
    "BAD_REQUEST":
      status: 400
      code: BAD_REQUEST
      message: The object was wrongly passed
      suggestion: Make sure the passed body is correct
    "UNAUTHORIZED":
      status: 401
      code: UNAUTHORIZED
      message: Access Denied
      suggestion: Make sure you are legitimate to make these actions
    "FORBIDDEN":
      status: 403
      code: FORBIDDEN
      message: Wrong Credentials
      suggestion: Make sure you've used the right credentials
    "NOT_FOUND":
      status: 404
      code: NOT_FOUND
      message: The object was not found
      suggestion: Make sure the id is right
    "METHOD_NOT_ALLOWED":
      status: 405
      code: METHOD_NOT_ALLOWED
      message: The method is not allowed for this operation
      suggestion: Make sure you've used the right method type
    "INTERNAL_SERVER_ERROR":
      status: 500
      code: INTERNAL_SERVER_ERROR
      message: The server is down
      suggestion: Try again later